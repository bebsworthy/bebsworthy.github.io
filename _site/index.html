<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A simple business card site</title>
  <meta name="description" content="Boyd Ebsworthy">

  <link rel="stylesheet" href="/assets/main.css">
  <link rel="canonical" href="http://0.0.0.0:4000/">
  <link rel="alternate" type="application/rss+xml" title="A simple business card site" href="/feed.xml">
  
  
</head>


  <body>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="home">

          <div class="personal-info-wrapper">
  <div class="personal-info">
    <div class="h-card">

      <div class="salutation">
        <h1>Hi, I'm
          <span class="p-name" style="display:none">Boyd Ebsworthy</span>
          <span class="p-given-name">Boyd</span>. :)
        </h1>
        <p class="tagline">This page has my current contact details</p>
      </div>

      <div class="contact-methods">
        <div class="primary-contact-methods">
          <div class="contact-method www">
            <h2>Website</h2>
            <a class="u-url" href="http://boyd.red">web</a>
          </div>

          <div class="contact-method email">
            <a class="u-email" href="mailto:be@boyd.red">
              <object id="email-icon" data="/assets/images/email-icon.svg" type="image/svg+xml"></object>
              <h2>Email</h2>
            </a>
          </div>

          <div class="contact-method phone">
            <a class="u-phone" href="tel:+971 52 999 28 95">
              <div class="title-wrapper">
                <h2>Phone</h2>
                <p>(Call, Whatsapp, ...)</p>
              </div>
              <object id="call-icon" data="/assets/images/mobile-call-icon.svg" type="image/svg+xml"></object>
            </a>
          </div>
        </div>

        <div class="vcard">
          <a href="contact.vcard">
            <object id="vcard-icon" data="/assets/images/save-vcard-icon.svg" type="image/svg+xml"></object>
            <p>Save it to your contacts</p>
          </a>
        </div>

        <div class="social">
          <a class="social-button linkedin" href="about:blank">
            <object data="/assets/images/social-button/linkedin-logo-button.svg" type="image/svg+xml"></object>
          </a>
          <a class="social-button instagram" href="about:blank">
            <object data="/assets/images/social-button/instagram-logo-button.svg" type="image/svg+xml"></object>
          </a>
          <a class="social-button twitter" href="about:blank">
            <object data="/assets/images/social-button/twitter-logo-button.svg" type="image/svg+xml"></object>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>


        </div>
      </div>
    </main>

  </body>

</html>
