---
layout: default
---
<div class="personal-info-wrapper">
  <div class="personal-info">
    <div class="h-card">

      <div class="salutation">
        <h1>Hi, I'm
          <span class="p-given-name">{{ site.data.contact.firstname }}</span>. :)
        </h1>
        <p class="tagline">I move around a bit so this page will have my current contact details</p>
      </div>

      <div class="contact-methods">
        <div class="primary-contact-methods">
          <div class="contact-method www">
            <h2>Website</h2>
            <a class="u-url" href="{{ site.data.contact.www }}">web</a>
          </div>

          <div class="contact-method email">
            <a class="u-email" href="mailto:{{ site.data.contact.email }}">
              <object id="email-icon" data="/assets/images/email-icon.svg" type="image/svg+xml"></object>
              <h2>Email</h2>
            </a>
          </div>

          <div class="contact-method phone">
            <a class="u-phone" href="tel:{{ site.data.contact.phone }}">
              <div class="title-wrapper">
                <h2>Phone</h2>
                <p>(Call, Whatsapp, ...)</p>
              </div>
              <object id="call-icon" data="/assets/images/mobile-call-icon.svg" type="image/svg+xml"></object>
            </a>
          </div>
        </div>

        <div class="vcard">
          <a href="contact.vcard">
            <object id="vcard-icon" data="/assets/images/save-vcard-icon.svg" type="image/svg+xml"></object>
            <p>Save it to your contacts</p>
          </a>
        </div>

        <div class="social">
          <a class="social-button linkedin" href="about:blank">
            <object data="/assets/images/social-button/linkedin-logo-button.svg" type="image/svg+xml"></object>
          </a>
          <a class="social-button instagram" href="about:blank">
            <object data="/assets/images/social-button/instagram-logo-button.svg" type="image/svg+xml"></object>
          </a>
          <a class="social-button twitter" href="about:blank">
            <object data="/assets/images/social-button/twitter-logo-button.svg" type="image/svg+xml"></object>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
